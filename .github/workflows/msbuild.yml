name: MSBuild

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

  VERSION: 3.0.0
  USERNAME: jafin

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} -t:pack

    - uses: actions/upload-artifact@v3
      with:
        name: nuget
        path: ${{env.SOLUTION_FILE_PATH}}/src/Serilog.Sinks.SignalR/bin/Release/*.nupkg

    - name: Prep package
      run: dotnet nuget add source --username ${{env.USERNAME}} --password ${{secrets.GITHUB_TOKEN}} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{env.USERNAME}}/index.json"

    # wildcard *.nupkg wasn't working.
    - name: Publish to Github packages
      run: dotnet nuget push ${{env.SOLUTION_FILE_PATH}}/src/Serilog.Sinks.SignalR/bin/Release/Serilog.Sinks.SignalR.${{env.VERSION}}.nupkg --api-key ${{secrets.GITHUB_TOKEN}} --source "github"
